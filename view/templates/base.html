<!DOCTYPE html>
<html lang="vi">
    <script>
        (function () {
          try {
            const dark = localStorage.getItem("dark-mode");
            if (dark === "true") {
              document.documentElement.classList.add("dark-mode");
            }
          } catch (e) {}
        })();
      </script>      
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task App{% endblock %}</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 180vh;">
    <div class="container py-5 px-3 px-md-5">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <div class="container py-5 px-3 px-md-5">
            {% block content %}{% endblock %}
          </div>          
        <div class="text-center mt-4">
            <button class="btn btn-sm btn-outline-secondary" onclick="toggleDarkMode()">üåó Chuy·ªÉn ch·∫ø ƒë·ªô n·ªÅn</button>
        </div>
        
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
